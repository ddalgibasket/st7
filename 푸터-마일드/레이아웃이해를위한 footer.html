<!DOCTYPE html>
<html lang="ko">
<head>
  <link rel="stylesheet" href="./layout/basic/css/common.css">
<link rel="stylesheet" href="./layout/basic/css/layout.css">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  

<div id="footer">
  <div class="inner">
    <div class="bt_top">
      <div class="info_left">
        <div class="bt_logo">로고</div>
        <ul>
          <li class="bt_company">4 기본정보</li>
        </ul>
      </div>
      <ul class="bt_top_fold">
        <li class="cc">5.6 고객센터</li>
        <li class="bt_bank">7 결제 정보</li>
        <li class="bt_sns">2 sns</li>
      </ul>
    </div>
    <!-- //bt.top -->
     <div class="bt_middle">
      <ul class="bt_util">3 바로가기 (하단메뉴)</ul>
     </div>
     <!-- //bt.middle -->
      <div class="bt_bottom">
        <div class="bt_copyright"> 8 copyright</div>
      </div>
  </div>
</div>
</body>
</html>



<style>
#footer .inner{
  background-color: beige;
} /*연습*/

#footer .inner{position: relative;}
.bt_top{border: 1px solid red;}
.bt_top .info_left .bt_logo{background-color: #f6c;}
.bt_top .bt_top_fold{background-color: #f6c;}

/* .bt_middle .bt_util{ */
#footer .inner .bt_middle {
  background-color: dodgerblue;
  width: calc(100% - (12% + 14%));
  flex-basis: auto;
  position: absolute;
  top: 80px; left: calc(200px + 20px);
}

/* 기본정보 */
.bt_top .info_left .bt_company{
  background-color: #c6f;
    position: absolute;
  flex-basis: auto;
    width: calc(100% - (9% + 14%));
    top: calc(50px + 10px); left:calc(200px + 20px);
}

.bt_top .bt_top_fold .bt_sns{
  background-color: bisque;
  position: absolute;
  left: 0;
  /* .bt_logo의 height */
  top: calc(58px + 16px);
  margin-left: 0;
  
}
/* 8 copyright */


.bt_top .bt_top_fold .bt_bank{
  position: absolute; left: 0; top: 0;
  display: none;
}


@media (max-width:720px){
  #footer .inner .bt_middle {
    position: static;
    flex-basis: 100%;
    width: auto;
  }
.bt_top .info_left .bt_company{
  position: static;
      flex-basis: 100%;
    width: auto;
}
.bt_top .bt_top_fold .bt_sns{
    position: static;

}
}


</style>
