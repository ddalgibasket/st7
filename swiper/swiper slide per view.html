<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>swiper</title>

  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css"
/>

<script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>

<style>
  *{margin: 0; padding: 0;}
  body{margin-top: 50px;}
  .myslide{
    /* width: 80%; */
  }
  .swiper-slide img{
    display: block;
    width: 100%;
    height: calc(100vh - 170px);
    /* height: auto; */
    object-fit: cover;
  }

  .swiper-slide{
    /* width: 25%; */
  }

</style>
</head>
<body>
  <!-- Slider main container -->
<div class="swiper myslide">
  <!-- Additional required wrapper -->
  <div class="swiper-wrapper">
    <!-- Slides -->
    <div class="swiper-slide"><img src="https://picsum.photos/2000/2000?random=1" alt=""></div>
    <div class="swiper-slide"><img src="https://picsum.photos/2000/2000?random=2" alt=""></div>
    <div class="swiper-slide"><img src="https://picsum.photos/2000/2000?random=3" alt=""></div>
    <div class="swiper-slide"><img src="https://picsum.photos/2000/2000?random=4" alt=""></div>
    <div class="swiper-slide"><img src="https://picsum.photos/2000/2000?random=5" alt=""></div>
    <div class="swiper-slide"><img src="https://picsum.photos/2000/2000?random=6" alt=""></div>
  
  </div>
  <!-- If we need pagination -->
  <div class="swiper-pagination"></div>

  <!-- If we need navigation buttons -->
  <div class="swiper-button-prev"></div>
  <div class="swiper-button-next"></div>

  <!-- If we need scrollbar -->
  <div class="swiper-scrollbar"></div>
</div>
<script>
  const myslide = new Swiper('.myslide', {
  // Optional parameters


      slidesPerView: '3', //swiper-slide의 크기를 지정
      spaceBetween: 30,
     centeredSlides: true,
     loop: true,


  direction: 'horizontal',
//   autoplay: {
//   delay: 2500,
//   disableOnInteraction: false,
// },

  // If we need pagination
  pagination: {
    el: '.swiper-pagination',
    // type : 'fraction',
    // type : 'progressbar',
  },

  // Navigation arrows
  navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
  },

  // And if we need scrollbar
  scrollbar: {
    el: '.swiper-scrollbar',
  },
});
</script>
</body>
</html>
