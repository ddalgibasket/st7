<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>미디어쿼리</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .container {
/* media-box의 기준 */
      position: relative;
      width: 100%; height: 100vh;
    background: #3F5EFB;
background: radial-gradient(circle, rgba(63, 94, 251, 1) 0%, rgba(252, 70, 107, 1) 100%);
    }

    .media-txt {
      position: fixed;
      left: 50px;
      top: 50px;
      background-color: #fff;
      border: 1px solid #000;
      border-radius: 0.5em;
      padding: 0.5em;
      z-index: 100;
    }

    .media-txt::before {
      content: "wide desk";
    }
    @media(max-width:1199.98px){
          .media-txt::before {
      content: "desk";}
    }
    @media(max-width:1023.98px){
                .media-txt::before {
      content: "tablet";}
    }
    @media(max-width:767.98px){
                .media-txt::before {
      content: "mobile";}
    }
    /* @media(max-width:576.98px){
                .media-txt::before {
      content: "mobile";}
    } */
    @media(max-width:576.98px) and (orientation: portrait){
      .media-txt{left: 30px; top: 20px;}
                .media-txt::before {
      content: "mobile portrait";}
    }

    .media-box {
      transform: translate(-50%, -50%);
      box-sizing: border-box;
      position: absolute;
      left: 50%; top: 50%;

      width: 50%;
      max-width: 700px;
      min-width: 360px;
      padding: 30px;

      /* 투명배경색 */
      background-color: rgba(255, 255, 255, 0.5);

      /* 모서리 둥글게 */
      border-radius: 20px;

      /* 그림자 */
      box-shadow: 0px 0px 10px 4px rgba(0, 0, 0, 0.5);
    }

    .media-box .media-wrap {
      width: auto;
      aspect-ratio: 4/3;
            /* 모서리 둥글게 */
      border-radius: 20px;
      overflow: hidden;
    }

    .media-box .media-wrap img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
    }

    /* media quary */

 /******    
     @media (max-width:1199.93px){ 
 ******/
    @media (max-width:1199.93px){
      /* 1200px보다 너비 작은 미디어에는  */
      .container{
        background: #3F5EFB;
background: radial-gradient(circle, rgba(63, 94, 251, 1) 0%, rgba(70, 252, 213, 0) 100%);
      }
    }

     /******    
     @media (max-width:767.98px){ 
 ******/

    @media (max-width:767.98px){
      /* 768 이하인  */
      .container{
        background: #ef6;
      }
      .media-box{
        padding: 20px;
        border-radius: 10px;
      }
      .media-box .media-wrap{
        border-radius: 12px;
      }
    }

@media (max-width:576.98px) and (orientation: portrait){
  .media-box .media-wrap{
aspect-ratio: 3/4;
  }


}

  </style>
</head>

<body>
  <!-- 1. 이미지가 브라우저 가운데 위치 
   2. 이미지 크기는 이미지 비율을 따르면서 너비를 지정
   3. 장치마다(pc, 태블릿, 모바일) 구분을 배경색-그라디언트
   -->
  <div class="container">
    <div class="media-txt">

    </div>

    <div class="media-box">
      <div class="media-wrap"><img src="https://images.pexels.com/photos/6207744/pexels-photo-6207744.jpeg" alt="">
      </div>
    </div>
  </div>
</body>

</html>
